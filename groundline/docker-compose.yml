version: '3.8'

services:
  # Memgraph Database
  memgraph:
    image: memgraph/memgraph-mage:latest
    container_name: groundline-memgraph
    pull_policy: always
    ports:
      - "7687:7687"
      - "7444:7444"
    volumes:
      - memgraph-data:/var/lib/memgraph
      - memgraph-log:/var/log/memgraph
      - memgraph-etc:/etc/memgraph
    command: ["--log-level=TRACE"]
    networks:
      - groundline-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "7687"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Memgraph Lab - Web UI for Memgraph
  memgraph-lab:
    image: memgraph/lab:latest
    container_name: groundline-lab
    pull_policy: always
    ports:
      - "3001:3000"
    depends_on:
      memgraph:
        condition: service_healthy
    environment:
      - QUICK_CONNECT_MG_HOST=memgraph
      - QUICK_CONNECT_MG_PORT=7687
    networks:
      - groundline-network
    restart: unless-stopped

  # Next.js Site
  site:
    build:
      context: ./site
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: groundline-site
    ports:
      - "3000:3000"
    depends_on:
      memgraph:
        condition: service_healthy
    environment:
      # Memgraph connection
      - NEO4J_URI=bolt://memgraph:7687
      - NEO4J_USER=
      - NEO4J_PASSWORD=
      
      # OpenAI API Key (set this in .env file or here)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Lit Protocol settings
      - LIT_NETWORK=${LIT_NETWORK:-datil-dev}
      
      # Next.js settings
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
      
    volumes:
      # Mount for uploaded files (if needed)
      - site-uploads:/app/uploads
    networks:
      - groundline-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  memgraph-data:
    driver: local
  memgraph-log:
    driver: local
  memgraph-etc:
    driver: local
  site-uploads:
    driver: local

networks:
  groundline-network:
    driver: bridge

